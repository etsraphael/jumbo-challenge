<div class="card my-2">
  <!-- Body -->
  <div class="body" [routerLink]="['../movies/' + movie.id]">
    <img *ngIf="!!movie.poster_path" class="w-100 cursor-pointer"
      [src]="'https://image.tmdb.org/t/p/w300' + movie.poster_path" alt="poster-image">
    <div *ngIf="!movie.poster_path" class="img-not-found">
      <div class="container h-100">
        <div class="row my-auto h-100">
          <span class="m-auto"> Image not available </span>
        </div>
      </div>
    </div>
    <div *ngIf="!!movie.vote_average"
     class="container-vote position-absolute px-2 py-1" [style.background]="getColorBackground(movie.vote_average)">
      <span>{{movie.vote_average}}/10</span>
    </div>
  </div>
   <!-- Footer -->
  <div class="footer">
    <div class="container">
      <div class="row mx-0 my-1" [routerLink]="['../movies/' + movie.id]">
        <span class="title cursor-pointer">{{movie.title}}</span>
      </div>
      <div class="row mx-0 my-1">
        <span class="sub-title">{{movie.release_date | date}}</span>
      </div>
    </div>
  </div>
</div>
